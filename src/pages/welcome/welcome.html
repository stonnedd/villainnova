<ion-content scroll="false">
    <spinner [data]="params.data" *ngIf="spinner"></spinner>

  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-intro">
    </div>
  </div>
  <div padding>
    <!-- <button ion-button block round (click)="signup()" class="signup">{{ 'SIGNUP' | translate }}</button> -->
    <button ion-button block round (click)="login()" class="login" [disabled]="spinner">{{ 'LOGIN' | translate }}</button>
    <button ion-button block round (click)="signup()" class="reg" [disabled]="spinner" >{{ 'SIGNUP' | translate }}</button>
    
    
  </div>
</ion-content>
