<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>
    
    
<ion-content padding>
  <spinner [data]="params.data" *ngIf="spinner"></spinner>
  <div text-right><ion-icon name="create" class="edit-pencil" (click)="editProfile(userData)"></ion-icon> </div>
  <ion-list class="userData">
    <ion-item><ion-icon name="person" item-start></ion-icon>{{userData.name}}</ion-item>
    <ion-item (click)= makeACall(userData.phone)><ion-icon name="call" item-start></ion-icon>{{userData.phone}}</ion-item>
    <ion-item><ion-icon name="mail" item-start></ion-icon>&nbsp;{{userData.email}}</ion-item>
  </ion-list>

      <ion-tab [root]="servicesPage" [rootParams]="user" tabIcon="build" tabTitle="Servicios" [tabBadge]="fetchedRequests" tabBadgeStyle="locate" ></ion-tab> 
      <ion-tab [root]="servicesPage" [rootParams]="user" tabIcon="build" tabTitle="Servicios"></ion-tab>
    </ion-tabs> -->

</ion-content>
