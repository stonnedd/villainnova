<ion-header style="height:0px" >
  <ion-navbar style="height:5px" >
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>        
    <ion-title>Asistencia<ion-icon name="settings" float-right (click)=showSettings($event) class="icon-size" ></ion-icon></ion-title>
  </ion-navbar>
</ion-header>

<maps-layout-1
  [data]="params.data"
  [events]="params.events"
  [userData]="params.userData"
  [services]="params.services"
  [mainServices]="params.mainServices"
  [suppliers]="params.suppliers"
  [mapData]="params.mapData"
  [spinner]="params.spinner"
  [spinnerSts]="spinnerSts"
  (onMarkerService)="onMarkerService($event)"
  (serviceIsSelected)="serviceIsSelected($event)"> 
  
</maps-layout-1>
