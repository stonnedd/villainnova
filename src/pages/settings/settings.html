    
<ion-list class="settings" >
  <ion-title>
    <h1>Ajustes <ion-icon name="close-circle" float-right (click)=close()></ion-icon></h1>
  </ion-title> 
    <ion-item class="settings">
        <ion-range min="2" max="200" [(ngModel)]="distance" color="km" pin="true" 
        (ionChange)="updateDistance()"
        >
          <ion-label range-left>2Km</ion-label>
          <ion-label range-right>200Km</ion-label>
        </ion-range>
    </ion-item>

        <ion-label>{{ tg1String}}</ion-label>
        <ion-toggle [(ngModel)]="statusTg1" checked="false" (ionChange)=tog1Function() color="km"></ion-toggle>
      </ion-item> -->
</ion-list>
