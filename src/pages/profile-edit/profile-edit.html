<ion-content padding>
  <spinner [data]="params.data" *ngIf="spinner" ></spinner>
  <ion-list class="login-List"> 
      <form id="supplierForm" [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)">

        <ion-item class="login-Class">
          <ion-label  floating for="name"></ion-label>
          <ion-input type="text"  placeholder="Nombre y apellido"
            id="name" [formControl]= "myForm.controls['name']"></ion-input>
            <p *ngIf="!myForm.controls['name'].valid && myForm.controls['name'].touched"   
              class="alert alert-danger"></p>
        </ion-item> 	
        
        <ion-item class="login-Class">
          <ion-label floating for="phone"></ion-label>
            <ion-input type="tel"  placeholder="Número telefónico (10 dígitos)" 
              id="phone" [formControl]= "myForm.controls['phone']"></ion-input>
            <div *ngIf="!myForm.controls['phone'].valid && myForm.controls['phone'].touched"   
              class="alert alert-danger"></div>
        </ion-item>
          
        <ion-item class="login-Class">
          <ion-label floating for="email"></ion-label>
            <ion-input type="email"  placeholder="Email" 
              id="email" [formControl]= "myForm.controls['email']"></ion-input>
            <div *ngIf="!myForm.controls['email'].valid && myForm.controls['email'].touched"   
              class="alert alert-danger"></div>
        </ion-item> 	

        
        <br/><br/>
        <div text-center padding>  
            <button ion-button block round type="submit" color="submit" class="ok" [disabled]="!myForm.valid && !spinner">Listo</button>
            <button ion-button block round type="button"  class="cancel" [disabled]="spinner" (click)="closeView()" >Cancelar</button>
        </div>   
        <br/>

      </form>     
  </ion-list>
</ion-content>
