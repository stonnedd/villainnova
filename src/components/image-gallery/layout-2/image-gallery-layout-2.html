<!--Theme Subcategory 1 (Dogs)-->
<ion-grid no-padding>
  <ion-row no-margin no-padding>
    <ion-col col-6 col-sm-3 col-md-6 col-lg-4 col-xl-3 no-margin no-padding *ngFor="let group of data.items;">
      <ion-card background-size no-margin [ngStyle]="{'background-image': 'url(' + group.image + ')'}">
        <div gallery-title>
          <h2 item-title left>{{group.title}}</h2>
          <ion-icon white right (click)="onEvent('onFavorite', group, $event)">
            <i class="icon" [ngClass]="{'icon-heart': group.favorite, 'icon-heart-outline': !group.favorite}"></i>
          </ion-icon>
        </div>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
